<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/extra-css/bootstrap5.3.2/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="yellow.css">
<style>
        body {
           
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #feedbackButton {
            margin-top: 20px;
        }

        .rating {
            font-size: 25px;
            color: #f39c12;
        }

        .rating .bi-star-fill:hover {
            color: #2e2e2e;
        }
    </style>
    <title>Feedback Page</title>
</head>
<body class="bg-transparent">

    <div class="container text-center mt-2">
        <h3 class="text-success fw-bold"><i class="bi bi-emoji-smile fs-3 text-success "></i> Rate Us!</h3>

        <p class="text-muted mb-2">We deeply appreciate your feedback as it plays a crucial role in shaping the way we serve you. Please take a moment to let us know how we're doing and how we can enhance your experience with our services. Your insights matter to us</p>

        <div class="rating text-warning">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
 
        </div>

        <a id="feedbackButton" class="btn btn-warning " href="https://ayatacommerce.com" target="_blank">Write Feedback</a>
    </div>

</body>
</html>
