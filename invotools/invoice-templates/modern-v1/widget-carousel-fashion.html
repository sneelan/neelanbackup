<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="http://uxdemo.ayatacommerce.com/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle Bootstrap carousel slide event
        $('.carousel').carousel({
            interval: 100
        });
    </script>
  </head>
  <body class="bg-transparent p-2 m-0 pt-2 container-xl m-auto" data-new-gr-c-s-check-loaded="14.1137.0" style="background-color:transparent!important;">

    
    
    <div id="carouselExampleDark" class="carousel slide carousel-fade rounded w-100" data-bs-ride="carousel">
      <div class="carousel-inner rounded rounded-5 " >
        <div class="carousel-item active" data-bs-interval="1000"><img class="img-fluid " src="assets/images/widget/slides/fashion1.png"/></div>
        <div class="carousel-item" data-bs-interval="2000"><img class="img-fluid " src="assets/images/widget/slides/fashion2.png"/></div>
        <div class="carousel-item" data-bs-interval="3000"><img class="img-fluid " src="assets/images/widget/slides/fashion3.png"/></div>
        <div class="carousel-item" data-bs-interval="4000"><img class="img-fluid " src="assets/images/widget/slides/fashion4.png"/></div>
        <div class="carousel-item" data-bs-interval="5000"><img class="img-fluid " src="assets/images/widget/slides/fashion5.png"/></div>
        <div class="carousel-item" data-bs-interval="6000"><img class="img-fluid" src="assets/images/widget/slides/fashion6.png"/></div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="carousel-indicators" style="clear:both;">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" class="active" aria-current="true"></button>
      </div>
      
    </div>
     

   
 <style>
    .carousel-indicators{  
        margin-bottom: -40px;}
.carousel-indicators button {
    border-radius: 100%; margin-right:13px!important;
    width: 13px!important;
    height: 13px!important;
    background-color: #404040!important;

}
.carousel-indicators button.active{background-color: black!important;}
.carousel-inner img{margin-top: -4.4%;}
.carousel{max-width:1084px;}
.carousel-control-next-icon, .carousel-control-prev-icon{background-color: rgba(0, 0, 0, 0.178);}
 </style>
