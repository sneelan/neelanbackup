<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>ALYX Studio Home 1</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle Bootstrap carousel slide event
        $('.carousel').carousel({
            interval: 100
        });
    </script>
  </head>
  <body class="p-0 m-0 " style="width:1920px;overflow-x1: hidden;">

    <!-- Example Code -->
    
    <div id="carouselExampleDark" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 6" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 6" class=""></button>
        
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="800"><img class="" width="1920" src="images/b1.jpg" alt=""></div>
        <div class="carousel-item" data-bs-interval="1600"><img class="" width="1920" src="images/b2.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="2400"><img class="" width="1920" src="images/b3.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="3200"><img class="" width="1920" src="images/b4.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="4000"><img class="" width="1920" src="images/b5.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="4800"><img class="" width="1920" src="images/b6.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="4800"><img class="" width="1920" src="images/b7.jpg" alt=""></div>
        <div class="carousel-item"  data-bs-interval="4800"><img class="" width="1920" src="images/b8.jpg" alt=""></div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
